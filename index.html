<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>WeatherShah.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div id="logo">
            <img src="logo.png" alt="Logo">
            <h3>
                WeatherShah.com
            </h3>
        </div>
        <div id="search-bar">
            <input type="text" placeholder="Search for your city">
        </div>
        <div id="other-info">
            <div id="current-state">
                <div id="city-nam">
                    <h3>
                       New Delhi, IND
                    </h3>
                </div>
            </div>
            <div id="sign-in"> 
                <img src="signup-icon.png" alt="sign up">
                <div id="signup-text">
                    <h5>
                        Sign up
                    </h5>
                </div>
            </div>
            <div id="hamburger">
                <img src="hamburger.png" alt="hamburger-icon">
            </div>
        </div>
    </div>
    <div class="navbar-below">
    </div>
    <div class="content-nav">
        <div id="content-div">
            <a id="today-up" href="#">Today</a>
            <a id="hourly-up" href="#">Hourly</a>
            <a id="day10-up" href="#">10 Day</a>
            <a id="weekly-up" href="#"> Weekly</a>
            <a id="monthly-up" href="#">Monthly</a>
        </div>
    </div>
    <div id="blank-line"></div>
    
    <script src="app.js"></script>
</body>
</html>
